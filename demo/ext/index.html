<!DOCTYPE html>
<html>
  <head>
    <script src="js/ext-core.js" type="text/javascript" ></script>
    <script src="js/jsonp.js" type="text/javascript" ></script>
    <script src="js/preview.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/plus.css" />
  </head>
  <body>
    <div id="main" role="main" class="container_12">
      <div class="grid_8 prefix_2">
        <div class="preview_form">

          <textarea name="status" id="id_status"></textarea>
          <div id="loading"></div>
          <div id="display">
            <div class="wrap">
              <div class="controls">
                <a id="left" class="button" href="#">&lt;</a>
                <a id="right" class="button" href="#" >&gt;</a>
              </div>
              <div class="items">
                <ul id="images"></ul>
              </div>
            </div>
            <div id="attributes"></div>
            <input id="id_submit" type="submit" value="Save Post"/>
          </div>
        </form>
        </div>
        <div id="feed"></div>
      </div>
    </div>
  </body>
</html>
